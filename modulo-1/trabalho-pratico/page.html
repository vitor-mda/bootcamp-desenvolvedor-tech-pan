<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Simulador Financiamento (SAC)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Simulador de Financiamento (SAC)</h1>
            <p>Descubra as prestações de um financiamento de acordo com o Sistema de Amortizações Constantes (SAC).</p>
        </header>
        <main>
            <div class="sumario">
                <h2>Resultado</h2>
                <div>
                    <label>Prazo (meses)
                        <output></output>
                    </label>
                    <label>Juros ao mês
                        <output></output>
                    </label>
                    <label>
                        Juros acumulados
                        <output></output>
                    </label>
                </div>
            </div>

            <div class="table-wrap">
                <table>
                    <thead>
                        <tr>
                            <th>Prestação</th><th>Amortização</th><th>Juros</th><th>Total</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>


            <div class="inputs">
                <h2>Valores</h2>
                <div>
                    <div>
                        <label>Valor:
                            <input type="number" value=200000 max=999999999 min=0 step=1000></label>
                        <label>Prazo (anos):
                            <input type="number" value=20 max=999 min=0></label>
                        <label>Juros ao ano:
                            <input type="number" value=0.08 max=100 min=0 step=0.01></label>
                    </div>
                    
                    <div class="button">
                        SIMULAR
                    </div>
                </div>
                
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
